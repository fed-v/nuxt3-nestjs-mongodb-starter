services:

  web:
    build: ./client
    ports:
      - "3000:3000"

  nestjs:
    build: ./server
    ports:
      - "4000:4000"
    env_file: 
      - ./server/.env-docker  # Use the Docker-specific environment file
    restart: on-failure
    depends_on:
      - db
      
  db:
    image: mongo:4.0-xenial
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db

volumes:
  data: